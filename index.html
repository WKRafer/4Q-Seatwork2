<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Arapey:ital@0;1&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<title>Seatwork 2</title>
		<style type="text/css">
			body {
			background-color: rgba(105,115,125,255);
			font-family: "Roboto Mono", monospace;
			color: white;
			margin: 50px;
			}

			input {
				border-radius: 5px;
			}

			strong {
				color: lightpink;
			}

			button {
				width: 600px;
				margin: 30px;
			}

			.container {
				display: flex;
			}

			.headers {
				border-style: dashed;
				padding: 20px;
			}
		</style>
</head>
<body>
	<div class="container">
		<div>
		<img src="https://careerprotocol.com/wp-content/uploads/2020/10/MBAmo-your-MBA-Admissions-Calculator.gif" width="592" height="399">
		</div>
		<div class="headers">
			<h1>Hi, my name is <strong>Kalu</strong>. I'm here to give you a math challenge.</h1>
			<br>
			<br>
			<h2>Given:</h2>
			<p>Enter value for x:</p>
			<input type="number" id="num1">
			<br>
			<p>Enter value for y:</p>
			<input type="number" id="num2">
			<br>
			<br>
			<p><em>Click the buttons bellow to proceed.</em></p>
		</div>
	</div>
	<center>
		<button onclick="mul()" type="button" class="btn btn-success" id="calcmul">product of x and y</button>
		<button onclick="expo()" type="button" class="btn btn-warning" id="calcexp">x raised to y</button>
	</center>
<script type="text/javascript">
	function mul() {
		let num1=document.getElementById("num1").value;
		let num2=document.getElementById("num2").value;
		let prod=parseInt(num1)*parseInt(num2);
			window.alert("The product of x and y is: "+prod).innerHTML
	}
	function expo() {
		let num1=document.getElementById("num1").value;
		let num2=document.getElementById("num2").value;
		let pow=parseInt(num1)**parseInt(num2);
			window.alert("x raised to y is "+pow).innerHTML
	}
</script>
</body>
</html>
